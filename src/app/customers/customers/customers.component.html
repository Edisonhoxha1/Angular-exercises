<h4>{{customers}}</h4>

<div *ngIf="onlineOnly">
    <ul>
        <li *ngFor="let list of customers1" [ngClass]='elementClass' appUnderline 
            [ngStyle]="{'font-weight' : setElementStyle ? 'bold' : '100', 
                        'font-size' : setElementStyle ? '20px' : '15px'}">{{list}}
        </li>
    </ul>
</div>
