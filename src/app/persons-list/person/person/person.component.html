<table style="border: 2px solid;">
    <thead>
        <th>Name</th>
        <th>Lastname</th>
        <th>Birthday</th> 
        <th>Nationality</th>
    </thead>
    <tbody>
        <tr *ngFor="let list of listperson">
            <td>{{list.name}}</td>
            <td>{{list.lastname}}</td>
            <td>{{list.birthday}}</td>
            <td>{{list.nationality}}</td>
        </tr>
    </tbody>
</table>
